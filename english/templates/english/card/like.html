<form action="{% url 'english:like' %}" method="POST">
    {% csrf_token %}
    {% if card.id in liked_list %}
        <button type="submit" id="like" name="{{card.id}}"><i class="fas fa-lg fa-heart like-red"></i></button>
    {% else %}
        <button type="submit" id="like" name="{{card.id}}"><i class="fas fa-lg fa-heart"></i></button>      
    {% endif %}
</form>
<p name="{{card.id}}-count" class="count"> {{ card.like_set.count }} </p>
